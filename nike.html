<!DOCTYPE html>
<html>
<head>		
	<title>Nike</title>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" href="slike/favicon.ico"/>
	<link rel="stylesheet" href="css/css.css">
	
	
</head>

<body>
	<h3> PNG </h3>
	<div id="div1"><div class="nike1"><img src="slike/nike.png" />
	</div></div>
	
	<h3> SVG </h3>
	<div id="div2"><div class="nike2"><img src="slike/nike.svg" />
	</div></div>
	
	<h3> BEZIER </h3>
	<div id="div3"><div class="nike3"><canvas id="myCanvas" width="800" height="500" >
	 <script>
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		context.beginPath();
		context.moveTo(118, 31);
		context.bezierCurveTo(5, 270, 220, 175, 630, 50);
		context.bezierCurveTo(450, 135, -216, 462, 104, 50);
		context.closePath();
		context.fillStyle = "black";
		context.fill();
	
	
	
	
	</script>
	</div></div>
</body>
</html>
